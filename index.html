<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dis/styles/main.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="contato">
                <h2 class="contato--title">Stay updated!</h2>
                <p class="contato--text">Join 60,00+ product managers receiving monthly updates on:</p>
                <ul class="contato__list">
                    <li class="contato__list--item"><img class="contato__list--ico" src="assets/images/icon-success.svg" alt=""> Product discovery and building wwhat matters</li>
                    <li class="contato__list--item"><img class="contato__list--ico" src="assets/images/icon-success.svg" alt=""> Measuring to ensure updates are a success</li>
                    <li class="contato__list--item"><img class="contato__list--ico" src="assets/images/icon-success.svg" alt=""> And much more!</li>
                </ul>
                <form action="success.html" class="form">
                    <label for="email" class="form--label">Email address</label>
                    <input type="email" name="email" id="email" class="form--input " placeholder="Email">
                    <button type="submit" class="form--button">Subscribe to monthly newsletter</button>
                </form>
            </div>
            <picture>
                <source media="(max-width:768px)" srcset="assets/images/illustration-sign-up-mobile.svg">
                <img class="content--img" src="assets/images/illustration-sign-up-desktop.svg" alt="">
            </picture>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="scripts/jquery.validate.min.js"></script>
    <script src="scripts/jquery.mask.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
